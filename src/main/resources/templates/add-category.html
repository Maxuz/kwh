<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general :: header-files">
    <title th:text="#{title}"></title>
</head>
<body>
<header th:replace="fragments/general :: header"></header>
<aside th:replace="fragments/general :: sidebar-left"></aside>
<main>
    <div class="add-entity" th:if="${newCategory != null}">
        <form th:action="@{/category}" th:object="${newCategory}" method="post">
            <!--suppress HtmlFormInputWithoutLabel -->
            <input style="visibility: hidden; display: none" th:field="*{id}"/>
            <div class="form-group">
                <label for="categoryName" th:text="#{category.add.name}"></label>
                <input type="text" th:field="*{name}" class="form-control" id="categoryName" th:placeholder="#{category.add.name}"/>
            </div>
            <button type="submit" class="btn btn-primary float-right ml-2" th:text="#{button.save}"></button>
            <a class="btn btn-secondary float-right" th:href="@{/}" th:text="#{button.cancel}"></a>
        </form>
    </div>
</main>
<aside th:replace="fragments/general :: sidebar-right"></aside>
<footer th:replace="fragments/general :: footer"></footer>
</body>
</html>
